<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أنا أتذكّر – صفحة 1</title>

  <style>
    .story-page {
      position: relative;
      max-width: 1000px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    .page-img {
      width: 100%;
      display: block;
      height: auto;
    }

    .text-layer {
      position: absolute;
      inset: 0;
      direction: ltr; 
    }

    .word {
      position: absolute;
      cursor: pointer;
      color: transparent;
      background: transparent;
      border-radius: 6px;
      z-index: 10;
    }

    /* تظليل ناعم وغير متداخل */
    .word.active {
      background: rgba(255, 235, 59, 0.5); 
      box-shadow: 0 0 4px rgba(255, 235, 59, 0.6);
    }
  </style>
</head>

<body>

  <div class="story-page">
    <img src="./page-01.jpg" class="page-img" alt="صفحة القصة">
    <div class="text-layer" id="textLayer"></div>
  </div>

  <div style="text-align:center; margin-top:20px; font-family: sans-serif;">
    <button onclick="playSequence()" style="padding: 10px 25px; font-size: 16px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px;">▶ تشغيل القراءة</button>
    <button onclick="stopSequence()" style="padding: 10px 25px; font-size: 16px; cursor: pointer; background: #dc3545; color: white; border: none; border-radius: 5px;">إيقاف</button>
  </div>

  <script>
    // الإحداثيات المصححة لضمان عدم التداخل (تم تقليل العرض width لكل كلمة)
    const wordsData = [
      // الصفحة اليمنى (من اليمين لليسار)
      { text: "أَتَذَكَّرُ", top: 8.5, left: 86.8, width: 7.0, time: 0 },
      { text: "جَدِّي", top: 8.5, left: 80.8, width: 4.8, time: 1000 },
      { text: "وَأَشْتَاقُ", top: 8.5, left: 70.8, width: 8.5, time: 2000 },
      { text: "إِلَيْهِ", top: 8.5, left: 65.5, width: 4.5, time: 3000 },

      // الصفحة اليسرى (من اليمين لليسار)
      { text: "أَتَذَكَّرُ", top: 8.5, left: 38.5, width: 7.0, time: 4500 },
      { text: "وَجْهَهُ", top: 8.5, left: 32.5, width: 5.5, time: 5500 },
      { text: "وَضِحْكَتَهُ", top: 8.5, left: 22.8, width: 8.5, time: 6500 },
      { text: "وَشَارِبَيْهِ", top: 8.5, left: 13.0, width: 9.0, time: 7500 }
    ];

    const layer = document.getElementById("textLayer");
    let wordEls = [];
    let activeTimeouts = [];

    // بناء العناصر
    wordsData.forEach((w, index) => {
      const span = document.createElement("span");
      span.className = "word";
      span.style.top = w.top + "%";
      span.style.left = w.left + "%";
      span.style.width = w.width + "%";
      span.style.height = "5%"; // ارتفاع ثابت للسطر

      span.onclick = () => {
        stopSequence();
        highlightWord(index);
      };

      layer.appendChild(span);
      wordEls.push(span);
    });

    function highlightWord(index) {
      wordEls.forEach(el => el.classList.remove("active"));
      if (index !== -1) {
        wordEls[index].classList.add("active");
      }
    }

    function stopSequence() {
      activeTimeouts.forEach(t => clearTimeout(t));
      activeTimeouts = [];
      highlightWord(-1);
    }

    function playSequence() {
      stopSequence(); // تنظيف أي محاولة سابقة

      wordsData.forEach((w, index) => {
        const timeout = setTimeout(() => {
          highlightWord(index);
          
          // إذا كانت هذه آخر كلمة، نلغي التظليل بعد ثانية
          if (index === wordsData.length - 1) {
            setTimeout(() => highlightWord(-1), 1000);
          }
        }, w.time);
        
        activeTimeouts.push(timeout);
      });
    }
  </script>

</body>
</html>
