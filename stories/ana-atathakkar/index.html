<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أنا أتذكّر – صفحة 1</title>

  <style>
    .story-page {
      position: relative;
      max-width: 1000px; /* يمكن تكبيره حسب الرغبة */
      margin: 20px auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .page-img {
      width: 100%;
      display: block;
      height: auto;
    }

    .text-layer {
      position: absolute;
      inset: 0;
      direction: ltr; /* لضمان حساب left من اليسار دائماً */
    }

    .word {
      position: absolute;
      cursor: pointer;
      color: transparent;
      background: transparent;
      border-radius: 4px;
      /* إزالة transform translate لضبط القياس بالـ left المباشر */
    }

    .word.active {
      background: rgba(255, 235, 59, 0.45); /* أصفر شفاف جداً ليظهر النص بوضوح */
      box-shadow: 0 0 5px rgba(255, 235, 59, 0.7);
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="story-page">
    <img src="./page-01.png" class="page-img" alt="صفحة القصة">
    <div class="text-layer" id="textLayer"></div>
  </div>

  <div style="text-align:center; margin-top:20px; font-family: Arial, sans-serif;">
    <button onclick="playSequence()" style="padding: 12px 25px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px;">▶ تشغيل القراءة</button>
    <button onclick="clearHighlight()" style="padding: 12px 25px; font-size: 18px; cursor: pointer; background: #f44336; color: white; border: none; border-radius: 5px;">إيقاف</button>
  </div>

  <script>
    /* توضيح القياسات:
       Top: المسافة من الأعلى (النص يقع في الجزء العلوي).
       Left: المسافة من يسار الصورة الكلية.
       Width: عرض منطقة التظليل لكل كلمة.
    */
    const wordsData = [
      // الصفحة اليمنى (السطر: أتذكر جدي وأشتاق إليه)
      { text: "أَتَذَكَّرُ", top: 8.5, left: 87.5, width: 8.5, height: 4.5, time: 0 },
      { text: "جَدِّي", top: 8.5, left: 81.5, width: 5.5, height: 4.5, time: 800 },
      { text: "وَأَشْتَاقُ", top: 8.5, left: 71.5, width: 9.5, height: 4.5, time: 1600 },
      { text: "إِلَيْهِ", top: 8.5, left: 66.5, width: 4.5, height: 4.5, time: 2400 },

      // الصفحة اليسرى (السطر: أتذكر وجهه، وضحكته وشاربيه)
      { text: "أَتَذَكَّرُ", top: 8.5, left: 39.5, width: 8.5, height: 4.5, time: 3500 },
      { text: "وَجْهَهُ", top: 8.5, left: 33.5, width: 5.5, height: 4.5, time: 4300 },
      { text: "وَضِحْكَتَهُ", top: 8.5, left: 23.5, width: 9.5, height: 4.5, time: 5100 },
      { text: "وَشَارِبَيْهِ", top: 8.5, left: 13.5, width: 9.5, height: 4.5, time: 6000 }
    ];

    const layer = document.getElementById("textLayer");
    let wordEls = [];

    wordsData.forEach(w => {
      const span = document.createElement("span");
      span.className = "word";
      
      // تطبيق الإحداثيات
      span.style.top = w.top + "%";
      span.style.left = w.left + "%";
      span.style.width = w.width + "%";
      span.style.height = w.height + "%";

      span.dataset.time = w.time;
      span.onclick = () => {
        clearHighlight();
        span.classList.add("active");
      };

      layer.appendChild(span);
      wordEls.push(span);
    });

    function clearHighlight() {
      wordEls.forEach(w => w.classList.remove("active"));
      if(window.timeouts) window.timeouts.forEach(t => clearTimeout(t));
    }

    function playSequence() {
      clearHighlight();
      window.timeouts = [];

      wordEls.forEach(word => {
        const t = parseInt(word.dataset.time, 10);
        const timeout = setTimeout(() => {
          clearHighlight(); // لإبقاء كلمة واحدة فقط مظللة
          word.classList.add("active");
        }, t);
        window.timeouts.push(timeout);
      });
    }
  </script>

</body>
</html>
