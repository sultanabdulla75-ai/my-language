<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أنا أتذكّر – صفحة 1</title>
  <style>
    .story-page {
      position: relative;
      max-width: 1000px; 
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    .page-img {
      width: 100%;
      display: block;
    }
    .text-layer {
      position: absolute;
      inset: 0;
      direction: ltr; 
    }
    .word {
      position: absolute;
      cursor: pointer;
      color: transparent; /* غيرها إلى red مؤقتاً للتأكد من المكان */
      background: transparent;
      border-radius: 4px;
    }
    .word.active {
      background: rgba(255, 235, 59, 0.45); 
      box-shadow: 0 0 5px rgba(255, 235, 59, 0.7);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="story-page">
    <img src="./page-01.png" class="page-img" alt="صفحة القصة">
    <div class="text-layer" id="textLayer"></div>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="playSequence()" style="padding: 12px 25px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px;">▶ تشغيل القراءة</button>
    <button onclick="clearHighlight()" style="padding: 12px 25px; font-size: 18px; cursor: pointer; background: #f44336; color: white; border: none; border-radius: 5px;">إيقاف</button>
  </div>

  <script>
    const wordsData = [
      // الصفحة اليمنى: تم تعديل البداية (left) لتناسب حافة الكتاب الفعلية
      { text: "أَتَذَكَّرُ", top: 8.2, left: 82.8, width: 6.8, time: 0 },
      { text: "جَدِّي",    top: 8.2, left: 80.8, width: 5.0, time: 1000 },
      { text: "وَأَشْتَاقُ", top: 8.2, left: 70.8, width: 9.0, time: 2000 },
      { text: "إِلَيْهِ",   top: 8.2, left: 65.5, width: 4.8, time: 3000 },

      // الصفحة اليسرى: ضبط دقيق للمسافات
      { text: "أَتَذَكَّرُ", top: 8.2, left: 38.8, width: 7.2, time: 4500 },
      { text: "وَجْهَهُ",   top: 8.2, left: 32.8, width: 5.5, time: 5500 },
      { text: "وَضِحْكَتَهُ", top: 8.2, left: 23.0, width: 9.2, time: 6500 },
      { text: "وَشَارِبَيْهِ", top: 8.2, left: 13.5, width: 9.0, time: 7500 }
    ];

    const layer = document.getElementById("textLayer");
    let wordEls = [];
    window.timeouts = [];

    wordsData.forEach(w => {
      const span = document.createElement("span");
      span.className = "word";
      span.style.top = w.top + "%";
      span.style.left = w.left + "%";
      span.style.width = w.width + "%";
      span.style.height = "6%"; // ارتفاع ثابت يتناسب مع الخط
      layer.appendChild(span);
      wordEls.push(span);
    });

    function clearHighlight() {
      wordEls.forEach(w => w.classList.remove("active"));
      window.timeouts.forEach(t => clearTimeout(t));
      window.timeouts = [];
    }

    function playSequence() {
      clearHighlight();
      wordEls.forEach((word, index) => {
        const timeout = setTimeout(() => {
          wordEls.forEach(w => w.classList.remove("active"));
          word.classList.add("active");
        }, wordsData[index].time);
        window.timeouts.push(timeout);
      });
    }
  </script>
</body>
</html>
