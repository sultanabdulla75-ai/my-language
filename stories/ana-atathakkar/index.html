<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أنا أتذكّر – صفحة 1</title>

  <style>
    .story-page {
      position: relative;
      max-width: 1000px; 
      margin: 20px auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .page-img {
      width: 100%;
      display: block;
      height: auto;
    }

    .text-layer {
      position: absolute;
      inset: 0;
      direction: ltr; 
    }

    .word {
      position: absolute;
      cursor: pointer;
      color: transparent;
      background: transparent;
      border-radius: 4px;
    }

    .word.active {
      /* تظليل أصفر شفاف وناعم */
      background: rgba(255, 235, 59, 0.45); 
      box-shadow: 0 0 5px rgba(255, 235, 59, 0.7);
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="story-page">
    <img src="./page-01.png" class="page-img" alt="صفحة القصة">
    <div class="text-layer" id="textLayer"></div>
  </div>

  <div style="text-align:center; margin-top:20px; font-family: Arial, sans-serif;">
    <button onclick="playSequence()" style="padding: 12px 25px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px;">▶ تشغيل القراءة</button>
    <button onclick="clearHighlight()" style="padding: 12px 25px; font-size: 18px; cursor: pointer; background: #f44336; color: white; border: none; border-radius: 5px;">إيقاف</button>
  </div>

  <script>
    // الإحداثيات المحدثة بدقة لمنع التداخل (بناءً على فحص الصورة)
    const wordsData = [
      // الصفحة اليمنى (السطر: أَتَذَكَّرُ جَدِّي وَأَشْتَاقُ إِلَيْهِ)
      { text: "أَتَذَكَّرُ", top: 8.2, left: 86.8, width: 7.2, height: 5, time: 0 },
      { text: "جَدِّي",    top: 8.2, left: 81.2, width: 5.0, height: 5, time: 1000 },
      { text: "وَأَشْتَاقُ", top: 8.2, left: 71.5, width: 9.0, height: 5, time: 2000 },
      { text: "إِلَيْهِ",   top: 8.2, left: 66.2, width: 4.8, height: 5, time: 3000 },

      // الصفحة اليسرى (السطر: أَتَذَكَّرُ وَجْهَهُ، وَضِحْكَتَهُ وَشَارِبَيْهِ)
      { text: "أَتَذَكَّرُ", top: 8.2, left: 39.2, width: 7.2, height: 5, time: 4500 },
      { text: "وَجْهَهُ",   top: 8.2, left: 33.2, width: 5.4, height: 5, time: 5500 },
      { text: "وَضِحْكَتَهُ", top: 8.2, left: 23.2, width: 9.0, height: 5, time: 6500 },
      { text: "وَشَارِبَيْهِ", top: 8.2, left: 13.8, width: 8.8, height: 5, time: 7500 }
    ];

    const layer = document.getElementById("textLayer");
    let wordEls = [];

    wordsData.forEach(w => {
      const span = document.createElement("span");
      span.className = "word";
      
      // تطبيق الإحداثيات بالنسب المئوية لضمان التجاوب
      span.style.top = w.top + "%";
      span.style.left = w.left + "%";
      span.style.width = w.width + "%";
      span.style.height = w.height + "%";

      span.dataset.time = w.time;
      span.onclick = () => {
        clearHighlight();
        span.classList.add("active");
      };

      layer.appendChild(span);
      wordEls.push(span);
    });

    function clearHighlight() {
      wordEls.forEach(w => w.classList.remove("active"));
      if(window.timeouts) window.timeouts.forEach(t => clearTimeout(t));
      window.timeouts = [];
    }

    function playSequence() {
      clearHighlight();

      wordEls.forEach(word => {
        const t = parseInt(word.dataset.time, 10);
        const timeout = setTimeout(() => {
          wordEls.forEach(w => w.classList.remove("active")); // مسح التظليل السابق
          word.classList.add("active");
        }, t);
        window.timeouts.push(timeout);
      });
    }
  </script>

</body>
</html>
